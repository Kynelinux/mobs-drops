<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Where to sell Items</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Where to sell Items</h2>
  <table id="data-table"></table>

  <script>
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRPeOHz_lYh0s1_ZoiQ5ruNz2wYBPFqDiCXbxzUqgDb5qsd6ZSBws4_xqCKfbhkxTEujqOy1vKrgGHE/pub?gid=1348749376&single=true&output=csv")
      .then(response => response.text())
      .then(csvText => {
        const results = Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true
        });
        const data = results.data;

        const table = document.getElementById("data-table");
        table.innerHTML = "";

        if (data.length === 0) {
          table.innerHTML = "<tr><td>No data found</td></tr>";
          return;
        }

        const headers = Object.keys(data[0]);
        const thead = document.createElement("tr");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.innerText = header;
          thead.appendChild(th);
        });
        table.appendChild(thead);

        data.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(header => {
            const td = document.createElement("td");
            td.innerText = row[header];
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      })
      .catch(error => {
        console.error("Error loading CSV:", error);
        document.getElementById("data-table").innerHTML = "<tr><td>Error loading data.</td></tr>";
      });
  </script>
</body>
</html>
