<!DOCTYPE html>
<html>
<head>
  <title>Mob Drops</title>
  <meta charset="UTF-8" />
  <style>
    th, td {
      color: white;
      border: 1px solid #ccc;
      padding: 6px;
    }
    table {
      border-collapse: collapse;
    }
    .black-bar {
      background: black;
      height: 5px;
      padding: 0;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Mob Drops</h1>
  <div id="table-container">Loading...</div>

  <script>
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRPeOHz_lYh0s1_ZoiQ5ruNz2wYBPFqDiCXbxzUqgDb5qsd6ZSBws4_xqCKfbhkxTEujqOy1vKrgGHE/pub?gid=932525004&single=true&output=csv")
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n").map(row => row.split(","));
        let tableHTML = "<table><thead><tr>";

        rows[0].forEach(header => {
          tableHTML += `<th>${header.replace(/_\d+$/, "")}</th>`;
        });

        tableHTML += "</tr></thead><tbody>";

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          const isBlackBar = row.every(cell => cell.trim() === "");

          if (isBlackBar) {
            tableHTML += `<tr><td class="black-bar" colspan="${rows[0].length}"></td></tr>`;
            continue;
          }

          tableHTML += "<tr>";
          row.forEach(cell => {
            tableHTML += `<td>${cell}</td>`;
          });
          tableHTML += "</tr>";
        }

        tableHTML += "</tbody></table>";
        document.getElementById("table-container").innerHTML = tableHTML;
      })
      .catch(error => {
        document.getElementById("table-container").innerHTML = "Error loading data";
        console.error("CSV fetch error:", error);
      });
  </script>
</body>
</html>
